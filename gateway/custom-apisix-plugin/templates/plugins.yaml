{{- range .Values.plugins }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "custom-apisix-plugin.fullname" $ }}-plugin-{{ .name }}
  labels:
    {{- include "custom-apisix-plugin.labels" $ | nindent 4 }}
data:
  {{ .file }}: |
{{ $.Files.Get (printf "plugins/%s" .file) | indent 4 }}
{{- end }}
